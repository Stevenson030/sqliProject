{% extends "admin-layout.html" %}

{% block title %}
  Upload Book
{% endblock %}

{% block content %}
    <div class="p-5">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="book_name" name="book_name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <select name="categories" class="form-select mb-3">
                <option selected disabled>Choose Categories</option>
                <option value="IT">IT</option>
                <option value="English">English</option>
                <option value="History">History</option>
                <option value="Other">Other</option>
            </select>
            <div class="mb-3">
              <label for="link" class="form-label">Enter Your Link</label>
              <input type="text" class="form-control" id="link" name="link" required>
            </div>
            <div class="mb-3">
                <label for="book_image" class="form-label">Select Image</label>
                <input class="form-control" type="file" id="book_image" name="book_image">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
    </div>
{% endblock %}
