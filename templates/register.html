{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center align-items-center p-5">
            <div class="col-12">
                <div class="">
                    <h1 class="text-center"><span class="text-primary">E-Library</span> Register</h1>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="m-5">
                    <form action="/register" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="eg. Yangon, Myanmar" required>
                        </div>
                        <div class="mb-3">
                            <label for="birth" class="form-label">Birth</label>
                            <input type="text" class="form-control" id="birth" name="birth" placeholder="Day/Month/Year" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary d-block me-auto ms-auto mb-3">Register</button>
                        <p>Already have an account? <a href="/login"><span>Log In</span></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
