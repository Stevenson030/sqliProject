{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="my-5">
                    <h3 class="text-center text-dark mb-5">USER INFORMATION</h3>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle d-block mx-auto mb-5" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        <form action="/change-userinfo" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" value="{{ userInfo[0]["username"] }}" required>
                            </div>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{ userInfo[0]["email"] }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Fullname</label>
                                <input type="text" class="form-control" name="fullname" id="fullname" value="{{ userInfo[0]["fullname"] }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="birth" class="form-label">Birth</label>
                                <input type="text" class="form-control" name="birth" id="birth" value="{{ userInfo[0]["birth"] }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="address" id="address" value="{{ userInfo[0]["address"] }}" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary mb-3">Change Information</button>
                        </form>
                        <form action="/change-password" method="POST">
                            <h5 class="mb-3 text-uppercase">Change Password</h5>
                            <div class="mb-3">
                                <label for="current-password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" name="current-password">
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" name="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm-password">
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
