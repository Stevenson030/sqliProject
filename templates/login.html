{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center align-items-center p-5 min-vh-100">
            <div class="col-12 col-md-6">
                <div class="">
                    <h1 class="text-center"><span class="text-primary">E-Library</span> Login</h1>
                </div>
                <div class="m-5">
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary d-block me-auto ms-auto">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
